{% extends 'blog/base.html' %}

{% block content %}
	<div class="content container">
	    {% for post in posts %}
	        <div class="post">
	            <div class="date">
	                {{ post.published_date }}
	                {% if user.is_superuser %}
		                <a class="btn btn-info" style="float:right;" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
		                {% if not post.published_date %}
		                	<a class="btn btn-info" style="float:right;" href="{% url 'post_publish' pk=post.pk %}"><span class="glyphicon glyphicon-ok"></span></a>
		                {% endif %}
				    {% endif %}
	            </div>
	            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        </div>
	    {% endfor %}
	</div>
{% endblock %}
